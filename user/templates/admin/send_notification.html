{% extends "admin/base_site.html" %}
{% load admin_urls %}

{% block content %}
<h1>Массовое уведомление</h1>

<form method="post">
    {% csrf_token %}

    {{ form.as_p }}

    {% for user in users %}
        <input type="hidden"
               name="{{ action_checkbox_name }}"
               value="{{ user.pk }}">
    {% endfor %}

    <input type="hidden" name="action" value="send_notification">
    <input type="hidden" name="apply" value="1">

    <button type="submit" class="default">
        Отправить
    </button>
</form>
{% endblock %}
