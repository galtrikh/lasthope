{% extends 'layouts/layout.html' %}

<!--===========LOADS=============-->
<!--===========BLOCKS=============-->
{% block title %}
    index
{% endblock title %}


{% block description %}
    description
{% endblock description %}
    

{% block keywords %}
    keywords
{% endblock keywords %}
    
<!--===========CONTENT=============-->

{% block layout_content %}
<div class="flex items-center justify-center w-screen h-screen">
    <div class="flex flex-col space-y-7">
        <h1 class="w-full text-center font-bold text-[30px]">Заполните профиль</h1>

        <form method="post">
            {% csrf_token %}
            <input
                type="text"
                name="servername"
                placeholder="Ник на сервере"
                required
                class="border-2 rounded p-2 px-4 border-sky-800 focus:outline-0"
            >
            <button type="submit" class="bg-sky-950 p-2 px-4 rounded ml-5 hover:bg-sky-800 cursor-pointer">Продолжить</button>
        </form>
    </div>
</div>
{% endblock %}
